#  Form Field Definitions
# ===================================

fields:
    pivot[clearance_level]:
        label: Clearance level
        span: auto

    pivot[is_executive]:
        label: Executive
        type: checkbox
        span: auto

    pivot[awards]:
        label: Awards
        type: repeater
        span: full
        form:
            fields:
                date:
                    type: datepicker
                    mode: date
                    label: Date
                    span: auto
                title:
                    label: Title
                    span: auto
